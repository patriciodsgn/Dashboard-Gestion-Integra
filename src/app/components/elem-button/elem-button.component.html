<div
  [ngClass]="{
    'bg-teal-500 text-white hover:bg-teal-600': active,
    'bg-gray-300 text-gray-500 hover:bg-gray-200': !active
  }" 
  class="p-4 rounded-lg flex items-center justify-center"
>
  <a class="text-center" href="{{ icon }}">
    <span class="material-icons text-2xl">{{ icon }}</span> <!-- Ícono dinámico -->
    <p class="mt-2 font-semibold">{{ title }}</p> <!-- Título dinámico -->
    <p class="text-sm">{{ description }}</p> <!-- Descripción dinámica -->
  </a>
  
</div>
