<button
  [ngClass]="{ 'disable': eb_disable }"
  [style.backgroundColor]="eb_bg_color"
  [style.color]="eb_text_color"
  class="p-4 rounded-lg flex items-center justify-center w-full"
  [disabled]="eb_disable"
  (click)="navigateTo()"
>
  <div class="text-center">
    <span class="material-icons text-2xl">{{ eb_icon }}</span>
    <p class="mt-2 font-semibold">{{ eb_title }}</p>
    <p class="text-sm">{{ eb_subtitle }}</p>
  </div>
</button>
